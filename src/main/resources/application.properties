# Redis 配置(默认配置)
# Redis 数据库索引（默认为0）
spring.redis.database=0
# Redis 服务器地址
spring.redis.host=112.74.43.136
# Redis 服务器端口
spring.redis.port=6379
# Redis 服务器密码(默认为空)
spring.redis.password=jingbaobao
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 设置连接超时
spring.redis.timeout=1000
logging.level.org.springframework.web=info
logging.level.com.linjingc.springbootandredis.controller=info

#使用redis作为session缓存
spring.session.store-type=redis
#命名空间
spring.session.redis.namespace=springbootandredis
server.port=8080
server.session.timeout=36000

